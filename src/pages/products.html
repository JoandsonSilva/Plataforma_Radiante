<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos - Radiante Perfumaria</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/src/assets/css/style.css">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Produtos</h1>
            <a href="create_product.html" class="btn btn-primary">
                <i class="fas fa-plus"></i> Novo Produto
            </a>
        </div>

        <!-- Debug: Número de produtos -->
        <div class="alert alert-info">
            Total de produtos: <!-- Exemplo: 5 produtos -->
        </div>

        <div class="row">
            <!-- Início dos produtos (demonstração de um produto) -->
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <img src="img/product1.JPG" 
                         class="card-img-top" 
                         alt="Produto Exemplo"
                         style="height: 200px; object-fit: cover;"
                         onerror="this.onerror=null; this.src='img/default.jpg';">
                    <div class="card-body">
                        <h5 class="card-title">Nome do Produto</h5>
                        <p class="card-text">
                            <strong>Categoria:</strong> Categoria Exemplo<br>
                            <strong>Preço:</strong> R$ 99,99<br>
                            <strong>Estoque:</strong> 50 unidades<br>
                            <strong>Status:</strong> 
                            <span class="badge bg-success">
                                Ativo
                            </span>
                        </p>
                        <div class="btn-group">
                            <a href="edit_product.html" class="btn btn-sm btn-outline-primary">
                                <i class="fas fa-edit"></i> Editar
                            </a>
                            <a href="delete_product.html" 
                               class="btn btn-sm btn-outline-danger"
                               onclick="return confirm('Tem certeza que deseja excluir este produto?')">
                                <i class="fas fa-trash"></i> Excluir
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Fim dos produtos -->
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
