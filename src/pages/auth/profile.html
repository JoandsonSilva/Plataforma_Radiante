
<div class="container py-4">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0"><i class="fas fa-user-circle me-2"></i>Perfil do Usuário</h4>
                </div>
                <div class="card-body">
                    <div class="row mb-4">
                        <div class="col-md-4 text-center">
                            <div class="avatar-circle mb-3">
                                <i class="fas fa-user fa-3x text-primary"></i>
                            </div>
                        </div>
                        <div class="col-md-8">
                            <h5 class="card-title">Informações Pessoais</h5>
                            <p class="card-text">
                                <strong>Email:</strong> {{ current_user.email }}<br>
                                <strong>Membro desde:</strong> {{ current_user.created_at.strftime('%d/%m/%Y') if current_user.created_at else 'N/A' }}
                            </p>
                        </div>
                    </div>

                    <div class="mt-4">
                        <h5 class="mb-3">Atualizar Informações</h5>
                        <form method="POST" action="{{ url_for('auth.update_profile') }}">
                            <div class="mb-3">
                                <label for="username" class="form-label">Nome de Usuário</label>
                                <input type="text" class="form-control" id="username" name="username" 
                                       value="{{ current_user.username or '' }}" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" 
                                       value="{{ current_user.email }}" readonly>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>Salvar Alterações
                            </button>
                        </form>
                    </div>

                    <div class="mt-4">
                        <h5 class="mb-3">Alterar Senha</h5>
                        <form method="POST" action="{{ url_for('auth.change_password') }}">
                            <div class="mb-3">
                                <label for="current_password" class="form-label">Senha Atual</label>
                                <input type="password" class="form-control" id="current_password" 
                                       name="current_password" required>
                            </div>
                            <div class="mb-3">
                                <label for="new_password" class="form-label">Nova Senha</label>
                                <input type="password" class="form-control" id="new_password" 
                                       name="new_password" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirm_password" class="form-label">Confirmar Nova Senha</label>
                                <input type="password" class="form-control" id="confirm_password" 
                                       name="confirm_password" required>
                            </div>
                            <button type="submit" class="btn btn-warning">
                                <i class="fas fa-key me-2"></i>Alterar Senha
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
.avatar-circle {
    width: 100px;
    height: 100px;
    background-color: #f8f9fa;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto;
    border: 2px solid #007bff;
}
</style>
{% endblock %}
