<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma Radiante - Login</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="static/img/favicon.ico">
</head>
<body class="login-page">
    <div class="container">
        <div class="login-container">
            <div class="logo">
                <img src="static/img/logo.png" alt="Plataforma Radiante">
            </div>
            <div class="login-form">
                <h1>Bem-vindo à Plataforma Radiante</h1>
                <p>Faça login para acessar o sistema</p>
                
                <div id="errorMessage" class="error-message" style="display: none;"></div>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn-primary">
                            <i class="fas fa-sign-in-alt"></i> Entrar
                        </button>
                        <button type="button" class="btn-secondary" id="googleButton">
                            <i class="fab fa-google"></i> Entrar com Google
                        </button>
                    </div>
                </form>
                
                <div class="register-link">
                    <p>Não tem uma conta? <a href="templates/auth/register.html">Cadastre-se</a></p>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        // Importar configuração do Firebase
        import { auth } from './static/js/firebase-config.js';
        import { signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        // Função para mostrar mensagem de erro
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        // Função para mostrar loading
        function showLoading(button) {
            const originalContent = button.innerHTML;
            button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Carregando...';
            button.disabled = true;
            return originalContent;
        }

        // Função para restaurar botão
        function restoreButton(button, originalContent) {
            button.innerHTML = originalContent;
            button.disabled = false;
        }

        // Verificar autenticação
        auth.onAuthStateChanged((user) => {
            if (user) {
                window.location.href = 'templates/dashboard/index.html';
            }
        });

        // Login com email/senha
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const loginButton = e.target.querySelector('button[type="submit"]');
            const originalContent = showLoading(loginButton);

            try {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                await signInWithEmailAndPassword(auth, email, password);
                window.location.href = 'templates/dashboard/index.html';
            } catch (error) {
                console.error('Erro no login:', error);
                showError('Erro ao fazer login: ' + error.message);
                restoreButton(loginButton, originalContent);
            }
        });

        // Login com Google
        document.getElementById('googleButton').addEventListener('click', async () => {
            const googleButton = document.getElementById('googleButton');
            const originalContent = showLoading(googleButton);

            try {
                const provider = new GoogleAuthProvider();
                provider.setCustomParameters({
                    prompt: 'select_account'
                });
                
                const result = await signInWithPopup(auth, provider);
                console.log('Login com Google bem-sucedido:', result.user);
                window.location.href = 'templates/dashboard/index.html';
            } catch (error) {
                console.error('Erro no login com Google:', error);
                showError('Erro ao fazer login com Google: ' + error.message);
                restoreButton(googleButton, originalContent);
            }
        });
    </script>
</body>
</html>
