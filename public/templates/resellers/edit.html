<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Revendedor - Radiante Perfumaria</title>
    <link rel="stylesheet" href="../../static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <img src="../../static/img/logo.png" alt="Plataforma Radiante">
            </div>
            <nav>
                <ul>
                    <li><a href="http://127.0.0.1:5500/Plataforma_Radiante/public/templates/dashboard/index.html"><i class="fas fa-home"></i> Dashboard</a></li>
                    <li><a href="../products/index.html"><i class="fas fa-box"></i> Produtos</a></li>
                    <li><a href="../resellers/index.html" class="active"><i class="fas fa-users"></i> Revendedores</a></li>
                    <li><a href="../orders/index.html"><i class="fas fa-shopping-cart"></i> Pedidos</a></li>
                    <li><a href="../tasks/index.html"><i class="fas fa-tasks"></i> Tarefas</a></li>
                    <li><a href="../settings/index.html"><i class="fas fa-cog"></i> Configurações</a></li>
                </ul>
            </nav>
        </div>

        <div class="main-content">
            <header>
                <div class="header-content">
                    <h1>Editar Revendedor</h1>
                    <div class="user-info">
                        <span id="userEmail"></span>
                        <button id="logoutBtn" class="btn-logout">Sair</button>
                    </div>
                </div>
            </header>

            <div class="content">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Informações do Revendedor</h5>
                    </div>
                    <div class="card-body">
                        <form id="resellerForm">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="name" class="form-label">Nome</label>
                                    <input type="text" class="form-control" id="name" name="name" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="phone" class="form-label">Telefone</label>
                                    <input type="tel" class="form-control" id="phone" name="phone">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="document" class="form-label">CPF/CNPJ</label>
                                    <input type="text" class="form-control" id="document" name="document" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12 mb-3">
                                    <label for="photo" class="form-label">Foto</label>
                                    <div id="currentPhoto" class="mb-2">
                                        <img src="../../static/img/default-avatar.png" class="img-thumbnail" style="max-width: 200px;">
                                    </div>
                                    <input type="file" class="form-control" id="photo" name="photo" accept="image/*">
                                    <div class="form-text">Formatos aceitos: PNG, JPG, JPEG, GIF</div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="address" class="form-label">Endereço</label>
                                    <input type="text" class="form-control" id="address" name="address">
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label for="city" class="form-label">Cidade</label>
                                    <input type="text" class="form-control" id="city" name="city">
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label for="state" class="form-label">Estado</label>
                                    <input type="text" class="form-control" id="state" name="state" maxlength="2">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="zip_code" class="form-label">CEP</label>
                                    <input type="text" class="form-control" id="zip_code" name="zip_code">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="commission_rate" class="form-label">Taxa de Comissão (%)</label>
                                    <input type="number" class="form-control" id="commission_rate" name="commission_rate" step="0.01" min="0" max="100" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="is_active" name="is_active">
                                    <label class="form-check-label" for="is_active">
                                        Revendedor Ativo
                                    </label>
                                </div>
                            </div>

                            <div class="form-actions">
                                <button type="button" class="btn btn-secondary" onclick="window.location.href='index.html'">
                                    <i class="fas fa-arrow-left"></i> Voltar
                                </button>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save"></i> Salvar Alterações
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyB3b8HR1Gcmfp4YMh7Ibj7a-X7sGYd_6uk",
            authDomain: "plataforma-radiante.firebaseapp.com",
            projectId: "plataforma-radiante",
            storageBucket: "plataforma-radiante.appspot.com",
            messagingSenderId: "990096383941",
            appId: "1:990096383941:web:46541971f9a5e86ead75ac",
            measurementId: "G-VZZZYRQZFP"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        const storage = firebase.storage();

        // Verificar autenticação
        auth.onAuthStateChanged((user) => {
            if (user) {
                document.getElementById('userEmail').textContent = user.email;
            } else {
                window.location.href = '../../index.html';
            }
        });

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            try {
                await auth.signOut();
                window.location.href = '../../index.html';
            } catch (error) {
                console.error('Erro ao fazer logout:', error);
                alert('Erro ao fazer logout. Por favor, tente novamente.');
            }
        });

        // Carregar dados do revendedor
        async function loadResellerData() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const resellerId = urlParams.get('id');
                
                if (!resellerId) {
                    alert('ID do revendedor não encontrado!');
                    window.location.href = 'index.html';
                    return;
                }

                const resellerDoc = await db.collection('resellers').doc(resellerId).get();
                
                if (!resellerDoc.exists) {
                    alert('Revendedor não encontrado!');
                    window.location.href = 'index.html';
                    return;
                }

                const reseller = resellerDoc.data();
                
                // Preencher formulário com dados do revendedor
                document.getElementById('name').value = reseller.name || '';
                document.getElementById('email').value = reseller.email || '';
                document.getElementById('phone').value = reseller.phone || '';
                document.getElementById('document').value = reseller.document || '';
                document.getElementById('address').value = reseller.address || '';
                document.getElementById('city').value = reseller.city || '';
                document.getElementById('state').value = reseller.state || '';
                document.getElementById('zip_code').value = reseller.zip_code || '';
                document.getElementById('commission_rate').value = reseller.commission_rate || 0;
                document.getElementById('is_active').checked = reseller.is_active || false;

                // Atualizar foto se existir
                if (reseller.photo_url) {
                    document.querySelector('#currentPhoto img').src = reseller.photo_url;
                }
            } catch (error) {
                console.error('Erro ao carregar dados do revendedor:', error);
                alert('Erro ao carregar dados do revendedor. Por favor, tente novamente.');
            }
        }

        // Carregar dados ao iniciar a página
        document.addEventListener('DOMContentLoaded', loadResellerData);

        // Salvar alterações
        document.getElementById('resellerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const resellerId = urlParams.get('id');
                
                const resellerData = {
                    name: document.getElementById('name').value,
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value,
                    document: document.getElementById('document').value,
                    address: document.getElementById('address').value,
                    city: document.getElementById('city').value,
                    state: document.getElementById('state').value,
                    zip_code: document.getElementById('zip_code').value,
                    commission_rate: parseFloat(document.getElementById('commission_rate').value),
                    is_active: document.getElementById('is_active').checked,
                    updatedAt: new Date()
                };

                // Processar upload da foto se houver uma nova
                const photoFile = document.getElementById('photo').files[0];
                if (photoFile) {
                    const storageRef = storage.ref();
                    const photoRef = storageRef.child(`resellers/${Date.now()}_${photoFile.name}`);
                    const uploadTask = await photoRef.put(photoFile);
                    resellerData.photo_url = await uploadTask.ref.getDownloadURL();
                }

                await db.collection('resellers').doc(resellerId).update(resellerData);
                
                alert('Revendedor atualizado com sucesso!');
                window.location.href = 'index.html';
            } catch (error) {
                console.error('Erro ao atualizar revendedor:', error);
                alert('Erro ao atualizar revendedor: ' + error.message);
            }
        });
    </script>
</body>
</html>
