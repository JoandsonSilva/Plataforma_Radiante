<!-- Conteúdo da página convertido para HTML puro, exemplos estáticos -->
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Registro Mensal de Vendas</h1>
        <a href="show.html" class="btn btn-outline-dark">
            <i class="fas fa-arrow-left"></i> Voltar
        </a>
    </div>
    <div class="card border-0 shadow-sm">
        <div class="card-body">
            <form method="POST" id="monthlySalesForm">
                <div class="row mb-4">
                    <div class="col-md-6">
                        <label for="month" class="form-label">Mês</label>
                        <select class="form-select" id="month" name="month" required>
                            <option value="1">1 - Janeiro</option>
                            <option value="2">2 - Fevereiro</option>
                            <option value="3">3 - Março</option>
                            <option value="4">4 - Abril</option>
                            <option value="5">5 - Maio</option>
                            <option value="6">6 - Junho</option>
                            <option value="7">7 - Julho</option>
                            <option value="8">8 - Agosto</option>
                            <option value="9">9 - Setembro</option>
                            <option value="10">10 - Outubro</option>
                            <option value="11">11 - Novembro</option>
                            <option value="12">12 - Dezembro</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="year" class="form-label">Ano</label>
                        <input type="number" class="form-control" id="year" name="year" value="2024" required>
                    </div>
                </div>
                <div class="table-responsive mb-4">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Produto</th>
                                <th>Preço</th>
                                <th>Quantidade Vendida</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Produto Exemplo 1</td>
                                <td>R$ 50,00</td>
                                <td><input type="number" class="form-control quantity-input" data-product-id="1" min="0" value="0"></td>
                            </tr>
                            <tr>
                                <td>Produto Exemplo 2</td>
                                <td>R$ 30,00</td>
                                <td><input type="number" class="form-control quantity-input" data-product-id="2" min="0" value="0"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="text-end">
                    <button type="submit" class="btn btn-dark">
                        <i class="fas fa-save"></i> Registrar Venda Mensal
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- O JS pode ser mantido, pois é puro -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('monthlySalesForm');
    
    form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Coletar dados dos produtos
        const salesData = [];
        document.querySelectorAll('.quantity-input').forEach(input => {
            const quantity = parseInt(input.value);
            if (quantity > 0) {
                salesData.push(`${input.dataset.productId}:${quantity}`);
            }
        });
        
        // Adicionar dados ao formulário
        salesData.forEach((data, index) => {
            const input = document.createElement('input');
            input.type = 'hidden';
            input.name = 'sales_data[]';
            input.value = data;
            form.appendChild(input);
        });
        
        form.submit();
    });
});
</script>
</body>
