</head>
<body>

<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="text-center mb-4">Login</h2>
                    <div id="errorMessage" class="alert alert-danger d-none"></div>
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary" id="loginButton">
                                <i class="fas fa-sign-in-alt"></i> Entrar
                            </button>
                            <button type="button" class="btn btn-outline-primary" id="googleButton" onclick="signInWithGoogle()">
                                <i class="fab fa-google"></i> Entrar com Google
                            </button>
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        <a href="register.html">Não tem uma conta? Cadastre-se</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Firebase App (core) -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<!-- Firebase Auth -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<!-- Firebase Firestore -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

<script>
    // Configuração do Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyB3b8HR1Gcmfp4YMh7Ibj7a-X7sGYd_6uk",
        authDomain: "plataforma-radiante.firebaseapp.com",
        projectId: "plataforma-radiante",
        storageBucket: "plataforma-radiante.firebasestorage.app",
        messagingSenderId: "990096383941",
        appId: "1:990096383941:web:3ab3b9cb6498f9bcad75ac",
        measurementId: "G-6V9MMG706W"
    };

    // Inicializa o Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Função para mostrar mensagem de erro
    function showError(message) {
        const errorDiv = document.getElementById('errorMessage');
        errorDiv.textContent = message;
        errorDiv.classList.remove('d-none');
    }

    // Função para mostrar loading
    function showLoading(button) {
        const originalContent = button.innerHTML;
        button.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Carregando...';
        button.disabled = true;
        return originalContent;
    }

    // Função para restaurar botão
    function restoreButton(button, originalContent) {
        button.innerHTML = originalContent;
        button.disabled = false;
    }

    // Função para login com email/senha
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const loginButton = document.getElementById('loginButton');
        const originalContent = showLoading(loginButton);

        try {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const userCredential = await auth.signInWithEmailAndPassword(email, password);
            window.location.href = '../index.html';
        } catch (error) {
            console.error('Erro no login:', error);
            showError('Erro ao fazer login: ' + error.message);
            restoreButton(loginButton, originalContent);
        }
    });

    // Função para login com Google
    async function signInWithGoogle() {
        const googleButton = document.getElementById('googleButton');
        const originalContent = showLoading(googleButton);

        try {
            const provider = new firebase.auth.GoogleAuthProvider();
            provider.setCustomParameters({
                prompt: 'select_account'
            });
            
            const result = await auth.signInWithPopup(provider);
            console.log('Login com Google bem-sucedido:', result.user);
            window.location.href = '../index.html';
        } catch (error) {
            console.error('Erro no login com Google:', error);
            showError('Erro ao fazer login com Google: ' + error.message);
            restoreButton(googleButton, originalContent);
        }
    }

    // Verifica se o usuário já está logado
    auth.onAuthStateChanged((user) => {
        if (user) {
            console.log('Usuário já está logado:', user);
            // Atualizar a interface para mostrar que está logado
            const loginForm = document.getElementById('loginForm');
            const errorMessage = document.getElementById('errorMessage');
            const loginButton = document.getElementById('loginButton');
            const googleButton = document.getElementById('googleButton');
            
            // Esconder o formulário de login
            loginForm.style.display = 'none';
            
            // Mostrar mensagem de usuário logado
            errorMessage.classList.remove('alert-danger');
            errorMessage.classList.add('alert-success');
            errorMessage.classList.remove('d-none');
            errorMessage.textContent = `Você já está logado como ${user.email}`;
            
            // Adicionar botão de logout
            const logoutButton = document.createElement('button');
            logoutButton.className = 'btn btn-danger mt-3';
            logoutButton.innerHTML = '<i class="fas fa-sign-out-alt"></i> Fazer Logout';
            logoutButton.onclick = async () => {
                try {
                    await auth.signOut();
                    window.location.reload();
                } catch (error) {
                    console.error('Erro ao fazer logout:', error);
                    showError('Erro ao fazer logout: ' + error.message);
                }
            };
            
            // Adicionar botão de continuar
            const continueButton = document.createElement('button');
            continueButton.className = 'btn btn-primary mt-3 ms-2';
            continueButton.innerHTML = '<i class="fas fa-home"></i> Ir para Início';
            continueButton.onclick = () => {
                window.location.href = '../index.html';
            };
            
            // Adicionar os botões ao card
            const cardBody = document.querySelector('.card-body');
            cardBody.appendChild(logoutButton);
            cardBody.appendChild(continueButton);
        }
    });

    // Adiciona listener para erros de autenticação
    auth.onAuthStateChanged((user) => {
        if (user) {
            console.log('Usuário autenticado:', user);
        } else {
            console.log('Nenhum usuário autenticado');
        }
    }, (error) => {
        console.error('Erro na autenticação:', error);
        showError('Erro na autenticação: ' + error.message);
    });
</script>
</body>
</html>
