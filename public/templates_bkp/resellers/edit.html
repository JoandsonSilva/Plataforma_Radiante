{% extends "base.html" %}

{% block title %}Editar Revendedor - Radiante Perfumaria{% endblock %}

{% block content %}
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Editar Revendedor</h1>
        <a href="{{ url_for('resellers.show', id=reseller.id) }}" class="btn btn-outline-primary">
            <i class="fas fa-arrow-left"></i> Voltar
        </a>
    </div>

    <div class="card">
        <div class="card-body">
            <form method="POST" action="{{ url_for('resellers.edit', id=reseller.id) }}" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="name" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ reseller.name }}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ reseller.email }}" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="phone" class="form-label">Telefone</label>
                        <input type="tel" class="form-control" id="phone" name="phone" value="{{ reseller.phone }}">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="document" class="form-label">CPF/CNPJ</label>
                        <input type="text" class="form-control" id="document" name="document" value="{{ reseller.document }}" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12 mb-3">
                        <label for="photo" class="form-label">Foto</label>
                        {% if reseller.photo_url %}
                        <div class="mb-2">
                            <img src="{{ reseller.photo_url }}" class="img-thumbnail" style="max-width: 200px;">
                        </div>
                        {% endif %}
                        <input type="file" class="form-control" id="photo" name="photo" accept="image/*">
                        <div class="form-text">Formatos aceitos: PNG, JPG, JPEG, GIF</div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="address" class="form-label">Endereço</label>
                        <input type="text" class="form-control" id="address" name="address" value="{{ reseller.address }}">
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="city" class="form-label">Cidade</label>
                        <input type="text" class="form-control" id="city" name="city" value="{{ reseller.city }}">
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="state" class="form-label">Estado</label>
                        <input type="text" class="form-control" id="state" name="state" value="{{ reseller.state }}" maxlength="2">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="zip_code" class="form-label">CEP</label>
                        <input type="text" class="form-control" id="zip_code" name="zip_code" value="{{ reseller.zip_code }}">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="commission_rate" class="form-label">Taxa de Comissão (%)</label>
                        <input type="number" class="form-control" id="commission_rate" name="commission_rate" step="0.01" min="0" max="100" value="{{ reseller.commission_rate }}" required>
                    </div>
                </div>

                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="is_active" name="is_active" {% if reseller.is_active %}checked{% endif %}>
                        <label class="form-check-label" for="is_active">
                            Revendedor Ativo
                        </label>
                    </div>
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Salvar Alterações
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
